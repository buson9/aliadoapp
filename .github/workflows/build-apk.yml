name: Build Android AAB with Firebase

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK 35 CORREGIDO
      run: |
        # Limpiar variables de entorno conflictivas
        echo "ANDROID_SDK_ROOT=" >> $GITHUB_ENV
        echo "ANDROID_HOME=$GITHUB_WORKSPACE/android-sdk" >> $GITHUB_ENV
        
        # Instalar SDK 35 desde cero
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mkdir -p android-sdk/cmdline-tools/latest
        mv cmdline-tools/* android-sdk/cmdline-tools/latest/
        
        # Aceptar licencias y instalar
        yes | android-sdk/cmdline-tools/latest/bin/sdkmanager --install "platforms;android-35" "build-tools;35.0.0" --sdk_root=$GITHUB_WORKSPACE/android-sdk
        
        echo "‚úÖ SDK 35 instalado correctamente"
        
    - name: Install dependencies
      run: |
        npm install
        npm install @capacitor/core@5 @capacitor/cli@5 @capacitor/android@5
        
    - name: Initialize Capacitor
      run: |
        npx cap init AliadoApp com.aliadoapp.boristrabajos --web-dir=www
        npx cap add android
        
    - name: Create keystore
      run: |
        echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > aliadoapp-key.keystore
        
    - name: Build AAB
      run: |
        npx cap copy
        cd android
        
        # Verificar que usa ANDROID_HOME correcto
        echo "üîç Verificando entorno Android:"
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        
        ./gradlew clean
        ./gradlew bundleRelease \
          -Pandroid.injected.signing.store.file="../aliadoapp-key.keystore" \
          -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
          -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
          -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}"
        
    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: aliadoapp-aab
        path: android/app/build/outputs/bundle/release/app-release.aab
