name: Build Android AAB Firmado

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Instalar dependencias
      run: |
        npm install
        npm install @capacitor/core@5 @capacitor/cli@5 @capacitor/android@5
        
    - name: Inicializar Capacitor
      run: |
        npx cap init AliadoApp com.aliadoapp --web-dir=www
        npx cap add android
        
    - name: Crear y verificar keystore
      run: |
        # Crear el keystore en el workspace actual
        echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > /home/runner/work/aliadoapp/aliadoapp/aliadoapp-key.keystore
        
        # Verificar que se cre√≥ correctamente
        echo "üîç Verificando keystore:"
        pwd
        ls -la /home/runner/work/aliadoapp/aliadoapp/aliadoapp-key.keystore
        echo "üìä Tama√±o del archivo:"
        du -h /home/runner/work/aliadoapp/aliadoapp/aliadoapp-key.keystore
        
    - name: Construir AAB Firmado
      run: |
        npx cap copy
        cd android
        
        # Usar ruta absoluta expl√≠cita
        ./gradlew clean
        ./gradlew bundleRelease \
          -Pandroid.injected.signing.store.file="/home/runner/work/aliadoapp/aliadoapp/aliadoapp-key.keystore" \
          -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
          -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
          -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}"
        
    - name: Subir AAB
      uses: actions/upload-artifact@v4
      with:
        name: aliadoapp-aab-firmado
        path: android/app/build/outputs/bundle/release/app-release.aab
        retention-days: 30
