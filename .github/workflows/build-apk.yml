name: Build Android AAB with API 35

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install dependencies
      run: |
        npm install
        npm install @capacitor/core@5 @capacitor/cli@5 @capacitor/android@5
        
    - name: Initialize Capacitor
      run: |
        npx cap init AliadoApp com.aliadoapp.boristrabajos --web-dir=www
        npx cap add android
        
    - name: Configure Android SDK to 35
      run: |
        cd android
        sed -i 's/targetSdkVersion.*/targetSdkVersion 35/g' app/build.gradle
        sed -i 's/compileSdkVersion.*/compileSdkVersion 35/g' app/build.gradle
        echo "✅ SDK configurado a 35"
        
    - name: Create keystore
      run: |
        echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > aliadoapp-key.keystore
        
    - name: Build AAB with SDK Fix
      run: |
        npx cap copy
        cd android
        
        # SOLUCIÓN DEFINITIVA: Usar el SDK del sistema y deshabilitar completamente ANDROID_SDK_ROOT
        unset ANDROID_SDK_ROOT
        export ANDROID_SDK_ROOT=""
        
        # Forzar el uso exclusivo de ANDROID_HOME
        ./gradlew clean
        ./gradlew bundleRelease \
          -Pandroid.injected.signing.store.file="../aliadoapp-key.keystore" \
          -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
          -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
          -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}" \
          -Dandroid.sdk.root="" \
          -Dandroid.home=$ANDROID_HOME
        
    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: aliadoapp-aab
        path: android/app/build/outputs/bundle/release/app-release.aab
        retention-days: 30
