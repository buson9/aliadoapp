name: Build Android AAB

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Clean Android Environment
      run: |
        # ELIMINAR completamente cualquier rastro de SDK previo
        export ANDROID_SDK_ROOT=""
        export ANDROID_HOME=""
        echo "ANDROID_SDK_ROOT=" >> $GITHUB_ENV
        echo "ANDROID_HOME=$GITHUB_WORKSPACE/android-sdk-custom" >> $GITHUB_ENV
        
    - name: Install Android SDK 35 Clean
      run: |
        # Instalar SDK completamente nuevo
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mkdir -p android-sdk-custom/cmdline-tools/latest
        mv cmdline-tools/* android-sdk-custom/cmdline-tools/latest/
        
        # Configurar PATH
        echo "$GITHUB_WORKSPACE/android-sdk-custom/cmdline-tools/latest/bin" >> $GITHUB_PATH
        
        # Aceptar licencias e instalar
        yes | sdkmanager --install "platforms;android-35" "build-tools;35.0.0" --sdk_root=$GITHUB_WORKSPACE/android-sdk-custom
        
        echo "‚úÖ SDK 35 instalado en ubicaci√≥n limpia"
        
    - name: Install dependencies
      run: |
        npm install
        npm install @capacitor/core@5 @capacitor/cli@5 @capacitor/android@5
        
    - name: Initialize Capacitor
      run: |
        npx cap init AliadoApp com.aliadoapp.boristrabajos --web-dir=www
        npx cap add android
        
    - name: Create keystore
      run: |
        echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > aliadoapp-key.keystore
        
    - name: Build AAB with Clean Environment
      run: |
        # Verificar entorno ANTES de construir
        echo "üîç ENTORNO FINAL:"
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "PATH: $PATH"
        
        npx cap copy
        cd android
        
        # Forzar variables en el proceso de Gradle
        ANDROID_HOME="$GITHUB_WORKSPACE/android-sdk-custom" ANDROID_SDK_ROOT="" ./gradlew clean
        ANDROID_HOME="$GITHUB_WORKSPACE/android-sdk-custom" ANDROID_SDK_ROOT="" ./gradlew bundleRelease \
          -Pandroid.injected.signing.store.file="../aliadoapp-key.keystore" \
          -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
          -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
          -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}"
        
    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: aliadoapp-aab
        path: android/app/build/outputs/bundle/release/app-release.aab
