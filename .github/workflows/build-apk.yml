name: Build Android AAB Firmado

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Instalar dependencias
      run: |
        npm install
        npm install @capacitor/core@5 @capacitor/cli@5 @capacitor/android@5
        
    - name: Inicializar Capacitor
      run: |
        npx cap init AliadoApp com.aliadoapp --web-dir=www
        npx cap add android
        
    - name: Decodificar Keystore en raíz
      run: |
        echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > aliadoapp-key.keystore
        echo "✅ Keystore creado en raíz"
        ls -la aliadoapp-key.keystore
        
    - name: Construir AAB Firmado (ruta corregida)
      run: |
        npx cap copy
        cd android
        chmod +x ./gradlew
        ./gradlew bundleRelease \
          -Pandroid.injected.signing.store.file=../aliadoapp-key.keystore \
          -Pandroid.injected.signing.store.password='${{ secrets.KEYSTORE_PASSWORD }}' \
          -Pandroid.injected.signing.key.alias='${{ secrets.KEY_ALIAS }}' \
          -Pandroid.injected.signing.key.password='${{ secrets.KEY_PASSWORD }}'
        
    - name: Subir AAB
      uses: actions/upload-artifact@v4
      with:
        name: aliadoapp-aab-firmado
        path: android/app/build/outputs/bundle/release/app-release.aab
        retention-days: 30
