name: Build Android AAB

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 35
        build-tools-version: 35.0.0
        ndk-version: 25.2.9519653
        cmake-version: 3.22.1
        
    - name: Install dependencies
      run: |
        npm install
        npm install @capacitor/core@5 @capacitor/cli@5 @capacitor/android@5
        
    - name: Initialize Capacitor
      run: |
        npx cap init AliadoApp com.aliadoapp.boristrabajos --web-dir=www
        npx cap add android
        
    - name: Configure Android SDK to 35
      run: |
        cd android
        # Asegurar que usa API 35
        sed -i 's/targetSdkVersion.*/targetSdkVersion 35/g' app/build.gradle
        sed -i 's/compileSdkVersion.*/compileSdkVersion 35/g' app/build.gradle
        
        # Tambi√©n actualizar el build.gradle principal si existe
        if [ -f build.gradle ]; then
          sed -i 's/compileSdkVersion.*/compileSdkVersion 35/g' build.gradle
        fi
        
        echo "‚úÖ SDK versions updated to 35"
        echo "üîç Verificaci√≥n:"
        grep -E "(targetSdkVersion|compileSdkVersion)" app/build.gradle
        
    - name: Create keystore
      run: |
        echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > /home/runner/work/aliadoapp/aliadoapp/aliadoapp-key.keystore
        echo "üîç Keystore created - Verifying:"
        ls -la /home/runner/work/aliadoapp/aliadoapp/aliadoapp-key.keystore
        file /home/runner/work/aliadoapp/aliadoapp/aliadoapp-key.keystore
        
    - name: Build AAB
      run: |
        npx cap copy
        cd android
        
        # Verificar entorno Android
        echo "üîç Android Environment:"
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        ls -la $ANDROID_HOME/platforms/
        
        ./gradlew clean
        ./gradlew bundleRelease \
          -Pandroid.injected.signing.store.file="/home/runner/work/aliadoapp/aliadoapp/aliadoapp-key.keystore" \
          -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
          -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
          -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}" \
          --stacktrace
        
    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: aliadoapp-aab
        path: android/app/build/outputs/bundle/release/app-release.aab
        retention-days: 30
