name: Build Android AAB API 35

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Install dependencies
      run: |
        npm install
        npm install @capacitor/core@5 @capacitor/cli@5 @capacitor/android@5

    - name: Init Capacitor
      run: |
        npx cap init AliadoApp com.aliadoapp.boristrabajos --web-dir=www
        npx cap add android

    - name: Modify Gradle to use SDK 35
      run: |
        sed -i 's/compileSdkVersion = [0-9]\+/compileSdkVersion = 35/' android/build.gradle
        sed -i 's/targetSdkVersion = [0-9]\+/targetSdkVersion = 35/' android/build.gradle
        echo "SDK actualizado a treinta y cinco correctamente"

    - name: Install Android SDK 35 manually
      run: |
        sudo mkdir -p /usr/local/android-sdk
        sudo chown $USER:$USER /usr/local/android-sdk

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdtools.zip
        unzip cmdtools.zip -d /usr/local/android-sdk/
        mkdir -p /usr/local/android-sdk/cmdline-tools/latest
        mv /usr/local/android-sdk/cmdline-tools/* /usr/local/android-sdk/cmdline-tools/latest || true

        export ANDROID_HOME=/usr/local/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools

        yes | sdkmanager --licenses
        sdkmanager "platforms;android-35" "build-tools;35.0.0"

    - name: Build AAB
      run: |
        export ANDROID_HOME=/usr/local/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools

        npx cap copy
        cd android

        ./gradlew bundleRelease --no-daemon

    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: aliadoapp-aab
        path: android/app/build/outputs/bundle/release/app-release.aab
