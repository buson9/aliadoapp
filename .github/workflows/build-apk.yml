name: Build Android AAB API 35

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    ######################################################
    # ⭐ USAR LA ACCIÓN QUE SÍ FUNCIONA (v2)
    ######################################################
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 35
        build-tools: 35.0.0
        components: platform-tools

    - name: Install dependencies
      run: |
        npm install
        npm install @capacitor/core@5 @capacitor/cli@5 @capacitor/android@5

    - name: Init Capacitor
      run: |
        npx cap init AliadoApp com.aliadoapp.boristrabajos --web-dir=www
        npx cap add android

    ############################################################
    # Ajustar Gradle al SDK 35
    ############################################################
    - name: Modify Gradle to use SDK 35
      run: |
        sed -i 's/compileSdkVersion = .*/compileSdkVersion = 35/' android/build.gradle
        sed -i 's/targetSdkVersion = .*/targetSdkVersion = 35/' android/build.gradle

    ############################################################
    # Compilar AAB
    ############################################################
    - name: Build AAB
      run: |
        npx cap copy
        cd android
        ./gradlew bundleRelease --no-daemon

    ############################################################
    # Subir artefacto
    ############################################################
    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: aliadoapp-aab
        path: android/app/build/outputs/bundle/release/app-release.aab
