name: Build Android AAB

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Install dependencies
      run: |
        npm install
        npm install @capacitor/core@5 @capacitor/cli@5 @capacitor/android@5
        
    - name: Initialize Capacitor
      run: |
        npx cap init AliadoApp com.aliadoapp.boristrabajos --web-dir=www
        npx cap add android
        
    - name: Configure Android SDK
      run: |
        cd android
        # FORZAR el targetSdkVersion a 35
        sed -i 's/targetSdkVersion.*/targetSdkVersion 35/g' app/build.gradle
        sed -i 's/compileSdkVersion.*/compileSdkVersion 35/g' app/build.gradle
        echo "‚úÖ SDK versions updated to 35"
        
    - name: Create keystore
      run: |
        echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > /home/runner/work/aliadoapp/aliadoapp/aliadoapp-key.keystore
        echo "üîç Keystore created:"
        ls -la /home/runner/work/aliadoapp/aliadoapp/aliadoapp-key.keystore
        
    - name: Build AAB
      run: |
        npx cap copy
        cd android
        
        # Verificar que los cambios se aplicaron
        echo "üîç Verifying build.gradle:"
        grep -E "(targetSdkVersion|compileSdkVersion)" app/build.gradle
        
        ./gradlew clean
        ./gradlew bundleRelease \
          -Pandroid.injected.signing.store.file="/home/runner/work/aliadoapp/aliadoapp/aliadoapp-key.keystore" \
          -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
          -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
          -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}"
        
    - name: Upload AAB and mapping
      uses: actions/upload-artifact@v4
      with:
        name: aliadoapp-aab
        path: |
          android/app/build/outputs/bundle/release/app-release.aab
          android/app/build/outputs/mapping/release/mapping.txt
        retention-days: 30
