name: Build Android AAB API 35

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    ###########################################################
    # ðŸ”§ FIX: eliminar ANDROID_HOME viejo para evitar conflicto
    ###########################################################
    - name: Fix Android SDK env vars
      run: |
        sudo rm -rf $ANDROID_HOME || true
        echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV

    ###########################################################
    # ðŸ“Œ SDK OFICIAL - sin instalaciÃ³n manual
    ###########################################################
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 35
        build-tools: 35.0.0
        accept-android-sdk-licenses: true

    - name: Install dependencies
      run: |
        npm install
        npm install @capacitor/core@5 @capacitor/cli@5 @capacitor/android@5

    - name: Init Capacitor
      run: |
        npx cap init AliadoApp com.aliadoapp.boristrabajos --web-dir=www
        npx cap add android

    ###########################################################
    # ðŸ“Œ Cambiar SDK 35 en el build.gradle generado
    ###########################################################
    - name: Modify Gradle to use SDK 35
      run: |
        sed -i 's/compileSdkVersion = [0-9]\+/compileSdkVersion = 35/' android/build.gradle
        sed -i 's/targetSdkVersion = [0-9]\+/targetSdkVersion = 35/' android/build.gradle

    ###########################################################
    # ðŸ“Œ COMPILAR AAB USANDO EL SDK YA CONFIGURADO
    ###########################################################
    - name: Build AAB
      run: |
        npx cap copy
        cd android
        ./gradlew bundleRelease --no-daemon

    ###########################################################
    # ðŸ“Œ Subir AAB generado
    ###########################################################
    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: aliadoapp-aab
        path: android/app/build/outputs/bundle/release/app-release.aab
