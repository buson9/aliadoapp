name: Build Android AAB with API 35

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Clean Android Environment
      run: |
        echo "ANDROID_SDK_ROOT=" >> $GITHUB_ENV
        
    - name: Install dependencies
      run: |
        npm install
        npm install @capacitor/core@5 @capacitor/cli@5 @capacitor/android@5
        
    - name: Initialize Capacitor and Configure SDK
      run: |
        npx cap init AliadoApp com.aliadoapp.boristrabajos --web-dir=www
        npx cap add android
        
        # CONFIGURAR SDK 35 despu√©s de crear la plataforma
        cd android
        sed -i 's/targetSdkVersion.*/targetSdkVersion 35/g' app/build.gradle
        sed -i 's/compileSdkVersion.*/compileSdkVersion 35/g' app/build.gradle
        
        # Tambi√©n verificar variables.gradle si existe
        if [ -f variables.gradle ]; then
          sed -i 's/targetSdkVersion.*/targetSdkVersion 35/g' variables.gradle
          sed -i 's/compileSdkVersion.*/compileSdkVersion 35/g' variables.gradle
        fi
        
        echo "‚úÖ Android SDK configurado a 35"
        
    - name: Create keystore
      run: |
        echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > aliadoapp-key.keystore
        
    - name: Build AAB
      run: |
        npx cap copy
        cd android
        
        # Verificar la configuraci√≥n final
        echo "üîç Configuraci√≥n final del build:"
        grep -E "(targetSdk|compileSdk)" app/build.gradle || echo "No se encontr√≥ en app/build.gradle"
        if [ -f variables.gradle ]; then
          grep -E "(targetSdk|compileSdk)" variables.gradle || echo "No se encontr√≥ en variables.gradle"
        fi
        
        ./gradlew clean
        ./gradlew bundleRelease \
          -Pandroid.injected.signing.store.file="../aliadoapp-key.keystore" \
          -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
          -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
          -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}"
        
    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: aliadoapp-aab
        path: android/app/build/outputs/bundle/release/app-release.aab
